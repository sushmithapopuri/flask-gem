<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Home page</title>


<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/><!-- Font Awesome -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/><!-- Google Fonts -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet"/><!-- MDB -->
<link href="static/css/style.css" rel="stylesheet"/><!-- MDB -->
<style>
    /* TEMPLATE STYLES */

    main {
      padding-top: 4rem;
      padding-bottom: 3rem;
    }
    .card{
        margin: 1%;
    }

  </style>


</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body fixed-top">
           <div class="container-fluid">
              <button
                 data-mdb-collapse-init
                 class="navbar-toggler"
                 type="button"
                 data-mdb-target="#navbarExample01"
                 aria-controls="navbarExample01"
                 aria-expanded="false"
                 aria-label="Toggle navigation"
                 >
              <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarExample01">
                 <ul id="header" class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item active">
                       <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                 </ul>
              </div>
           </div>
        </nav>
        <!-- Navbar -->
     </header>
     <main>

        <!--Main layout-->
        <div class="container">
        
        <div class="row" id = "menu">
         
         {% for item in data %}
         <div class="col-lg-4 card text-center">
            <div class="card-body">
              <h5 class="card-title">{{item}}</h5>
              <p class="card-text"><i class="fa-solid fa-$icon"></i></p>
              <a type="button" class="btn btn-primary" data-mdb-ripple-init href = "/{{item}}">Manage</a>
            </div>
          </div>
         {% endfor %}
        </div>
      </div></main>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script><!-- MDB -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
